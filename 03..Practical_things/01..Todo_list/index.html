<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Social MetaData: Facebook - Open Graph -->
    <!-- Open Grapth Protocol: https://ogp.me/ -->
    <!-- Sharing Debugger: Https://developers.facebook.com/tools/debug/-->
    <title>Todo-List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="list">
      <header class="header">
        <h1 class="header__title">Shopping list</h1>
        <form>
          <button class="all-delete">
            <i class="fas fa-undo" data-type="all"></i>
          </button>
        </form>
      </header>
      <ul class="items"></ul>
      <footer class="footer">
        <form class="input_form">
          <input type="text" class="footer__input" />
          <button type="submit" class="footer__button">
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
